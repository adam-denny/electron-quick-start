<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
	</head>
	<body>
		<script>
			function captureVideo(){
				console.log(document.getElementById('1').captureStream());
			}
		</script>
		<video id="1"></video>
		<button onclick="captureVideo()">Test</button>
		<script>
			navigator.mediaDevices.getUserMedia({
				//use ideal size for cams lower than 1080p
				video: { width: { min: 1024, ideal: 1920, max: 3840}, height: {min: 576, ideal: 1080, max: 2160} }
			}).then(stream => {
				document.getElementById('1').srcObject = stream;
			});
		</script>
	</body>
</html>
